<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"/>
<head>
    <link rel="stylesheet" th:href="@{/style.css}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href=" http://fonts.googleapis.com/css?family=VT323" rel='stylesheet' type='text/css'>
</head>
<body>
<header>
    <nav>
        <title>A project</title>
        <ul class="inicio">
            <li class="logo"><a th:href="@{/moderador}"><img th:src="@{/imagenes/logoEyeBackground.png}" width="88" height="70" alt="logo"></a></li>
            <li class="logo"><a th:href="@{/moderador}">Project</a></li>
        </ul>
        <p class="vacio"></p>
        <ul class="menu">
            <form th:action="@{/logout}" method="post">
                <li class="elementos"> <button type="submit">Cerrar sesión</button></li>
            </form>
        </ul>
    </nav>
</header>

    <div class="cuerpo">
        <div class="items">
            <p class="relleno"></p>
            <div class="contenido-items">
                <div class="titulo-items"> 
                    <h1>Resultados de búsqueda</h1>
                </div>
                <div class="listado-items">
                    <div class="fila-items">
                        <div class="col-items" th:each="item:${items}">
                            <a th:href="@{/moderador/item(id= ${item.getId()})}"><img th:src="${item.getImagen()}"  width="150" height="150" name="whatever"></a>
                            <a th:href="@{/moderador/item(id= ${item.getId()})}"><p th:text="${item.getNombre()}"></p></a>
                        </div>
                        <div class="col-personajes" th:each="personaje:${personajes}">
                            <a th:href="@{/moderador/personaje(id= ${personaje.getId()})}"><img th:src="${personaje.getImagen()}"  width="150" height="150" name="whatever"></a>
                            <a th:href="@{/moderador/personaje(id= ${personaje.getId()})}"><p th:text="${personaje.getNombre()}"></p></a>
                        </div>
                    </div>
                </div>
            </div>
            <p class="relleno"></p>
        </div>


    </div>

    <footer>
        <ul>
            <a href="#"><img src="/imagenes/instagramIcon.png" class="socials" width='30' height='30' name='whatever'></a>
            <a href="#"><img src="/imagenes/facebookIcon.png" class="socials" width='30' height='30' name='whatever'></a>
            <a href="#"><img src="/imagenes/twitterIcon.png" class="socials" width='30' height='30' name='whatever'></a>
            <a href="#"><img src="/imagenes/youtubeIcon.png" class="socials" width='30' height='30' name='whatever'></a>
        </ul>
        <p></p>
        <input type='image' class="download" src='/imagenes/descargarIcon.png' height="40" name='whatever' value='submit' />
    </footer>

</body>
</body>
</html>
